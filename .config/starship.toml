add_newline = false
palette = "atcomputing"

[palettes.atcomputing]
blue = "#3399cc"
vault = "#FFD814"
consul = "#E03875"
packer = "#63D0FF"

[os]
format = "[$symbol]($style)"
style = "bold white"
disabled = false

[os.symbols]
Macos = " "

[username]
style_user = 'blue'
style_root = 'white bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold vault)on [$hostname](packer) '
disabled = false

[directory]
truncation_length = 8
truncation_symbol = '…/'
style = 'cyan'

[git_branch]
style = 'purple'

[line_break]
disabled = true

[git_status]
style = 'consul'

[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true
